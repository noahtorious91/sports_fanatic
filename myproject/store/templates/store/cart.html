{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="{% static 'store/main.css' %}">
</head>
<body>
    <h1>Your Cart</h1>
    {% if cart_items %}
        <ul>
            {% for item in cart_items %}
                <li>
                    {{ item.product.name }} - ${{ item.product.price }} x {{ item.quantity }}
                    <a href="{% url 'remove_from_cart' item.product.id %}">Remove</a>
                </li>
            {% endfor %}
        </ul>
        <p>
            <strong>Total:</strong> ${{ total_price }}
        </p>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
    <a href="{% url 'product_list' %}">Continue Shopping</a>
</body>
</html>
