<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - MyShop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product h3 {
            margin: 0;
            font-size: 18px;
            color: #555;
        }
        .product p {
            margin: 5px 0;
            color: #888;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
        }
        .product button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Welcome to MyShop ðŸ›’</h1>
    <p>This is the best place to buy things!</p>

    <div class="products">
        {% for product in random_products %}
            <div class="product">
                <h3>{{ product.name }}</h3>
                <p>Price: ${{ product.price }}</p>
                {% if product.stock %}
                    <p>In Stock: {{ product.stock }}</p>
                {% else %}
                    <p>Out of Stock</p>
                {% endif %}
                {% if product.stock %}
                    <button onclick="alert('You have added {{ product.name }} to your cart!')">Buy</button>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
